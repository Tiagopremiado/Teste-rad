    <style>

            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);

      @keyframes pan-background {
        0% { background-position: 0 0; }
        100% { background-position: 400px 400px; }
      }
      @keyframes gradient-pan {
        0% { background-position: 0% 50%; }
